<ng-container *ngIf="order">
  <div class="dark:bg-gray-800 mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
    <dl class="-my-3 divide-y divide-gray-200 text-sm">

      <!-- Customer Name -->
      <div class="grid grid-cols-1 gap-1 py-3 sm:grid-cols-3 sm:gap-4">
        <dt class="font-medium text-gray-900 dark:text-white">Name</dt>
        <dd class="text-gray-700 sm:col-span-2 dark:text-gray-200">
          <ng-container *ngIf="!isEditing; else editName">
            {{ order.customerName }}
          </ng-container>
          <ng-template #editName>
            <input [(ngModel)]="editOrder.customerName"
                   class="border px-2 py-1 rounded w-full dark:bg-gray-700 dark:text-white" />
          </ng-template>
        </dd>
      </div>

      <!-- Status -->
      <div class="grid grid-cols-1 gap-1 py-3 sm:grid-cols-3 sm:gap-4">
        <dt class="font-medium text-gray-900 dark:text-white">Status</dt>
        <dd class="text-gray-700 sm:col-span-2 dark:text-gray-200">
          <ng-container *ngIf="!isEditing; else editStatus">
            {{ order.status }}
          </ng-container>
          <ng-template #editStatus>
            <select [(ngModel)]="editOrder.status"
                    class="border px-2 py-1 rounded w-full dark:bg-gray-700 dark:text-white">
              <option>Pending</option>
              <option>Processing</option>
              <option>Delivered</option>
              <option>Cancelled</option>
            </select>
          </ng-template>
        </dd>
      </div>

      <!-- Order Date -->
      <div class="grid grid-cols-1 gap-1 py-3 sm:grid-cols-3 sm:gap-4">
        <dt class="font-medium text-gray-900 dark:text-white">Order Date</dt>
        <dd class="text-gray-700 sm:col-span-2 dark:text-gray-200">
          {{ order.createdAt }}
        </dd>
      </div>

      <!-- Price -->
      <div class="grid grid-cols-1 gap-1 py-3 sm:grid-cols-3 sm:gap-4">
        <dt class="font-medium text-gray-900 dark:text-white">Price</dt>
        <dd class="text-green-500 sm:col-span-2 dark:text-gray-200">
          {{ order.total }}
        </dd>
      </div>

      <!-- Notes -->
      <div class="grid grid-cols-1 gap-1 py-3 sm:grid-cols-3 sm:gap-4">
        <dt class="font-medium text-gray-900 dark:text-white">Notes</dt>
        <dd class="text-gray-700 sm:col-span-2 dark:text-gray-200 mb-10">
          <ng-container *ngIf="!isEditing; else editNotes">
            {{ order.notes || '-' }}
          </ng-container>
          <ng-template #editNotes>
            <textarea [(ngModel)]="editOrder.notes"
                      class="border px-2 py-1 rounded w-full dark:bg-gray-700 dark:text-white"></textarea>
          </ng-template>
        </dd>
      </div>
    </dl>

    <!-- Action Buttons -->
    <div class="flex justify-end items-center gap-x-2 py-3 px-4 border-t border-gray-200 dark:border-neutral-700">
      <button
        *ngIf="!isEditing"
        (click)="startEditing()"
        type="button"
        class="py-2 px-3 text-sm font-medium rounded-lg bg-blue-600 text-white hover:bg-blue-700">
        Update Order
      </button>

      <button
        *ngIf="isEditing"
        (click)="saveOrder()"
        type="button"
        class="py-2 px-3 text-sm font-medium rounded-lg bg-green-600 text-white hover:bg-green-700">
        Save
      </button>

      <button
        (click)="deleteOrder()"
        type="button"
        class="py-2 px-3 text-sm font-medium rounded-lg bg-red-500 text-white hover:bg-red-600">
        Delete
      </button>
    </div>
  </div>
</ng-container>
