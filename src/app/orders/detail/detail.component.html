<div *ngIf="order" class="dark:bg-gray-800 mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
  <dl class="-my-3 divide-y divide-gray-200 text-sm">


    <div class="grid grid-cols-1 gap-1 py-3 sm:grid-cols-3 sm:gap-4">
      <dt class="font-medium text-gray-900 dark:text-white">Name</dt>

      <dd class="text-gray-700 sm:col-span-2 dark:text-gray-200">
        {{ order.customerName }}
      </dd>
    </div>

    <div class="grid grid-cols-1 gap-1 py-3 sm:grid-cols-3 sm:gap-4">
      <dt class="font-medium text-gray-900 dark:text-white">Status</dt>

      <dd class="text-gray-700 sm:col-span-2 dark:text-gray-200">
        {{ order.status }}
      </dd>
    </div>

    <div class="grid grid-cols-1 gap-1 py-3 sm:grid-cols-3 sm:gap-4">
      <dt class="font-medium text-gray-900 dark:text-white">Order Date</dt>

      <dd class="text-gray-700 sm:col-span-2 dark:text-gray-200">
        {{ order.createdAt }}
      </dd>
    </div>

    <div class="grid grid-cols-1 gap-1 py-3 sm:grid-cols-3 sm:gap-4">
      <dt class="font-medium text-gray-900 dark:text-white">Price</dt>

      <dd class="text-green-500 sm:col-span-2 dark:text-gray-200">
        KES {{ order.total }}
      </dd>
    </div>

    <div class="grid grid-cols-1 gap-1 py-3 sm:grid-cols-3 sm:gap-4">
      <dt class="font-medium text-gray-900 dark:text-white">Notes</dt>

      <dd class="text-gray-700 sm:col-span-2 dark:text-gray-200 mb-10">
        {{ order.notes || '-'}}
      </dd>
    </div>
  </dl>

  <div class="flex justify-end items-center gap-x-2 py-3 px-4 border-t border-gray-200 dark:border-neutral-700">
    <button type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-red-200 bg-red-400 text-white shadow-2xs hover:bg-red-600 focus:outline-hidden focus:bg-red-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700" data-hs-overlay="#hs-basic-modal">
      Delete
    </button>
    <button type="submit" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-hidden focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
      Update Order
    </button>
  </div>
</div>
