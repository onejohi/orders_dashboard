<div *ngIf="dialogOpen()" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">

  <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <!--
        Modal panel, show/hide based on modal state.

        Entering: "ease-out duration-300"
          From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          To: "opacity-100 translate-y-0 sm:scale-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100 translate-y-0 sm:scale-100"
          To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      -->
      <div class="relative transform overflow-hidden rounded-lg bg-white dark:bg-gray-600 px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
        <form [formGroup]="orderForm" (ngSubmit)="saveOrder()">
          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-3">
              <label for="customerName" class="block text-sm/6 font-medium text-gray-900 dark:text-white">Customer Name</label>
              <div class="mt-2">
                <input
                type="text"
                formControlName="customerName"
                id="customerName"
                class="block w-full rounded-md bg-white dark:bg-gray-500 px-3 py-1.5 text-base text-gray-900 dark:text-white outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                <div *ngIf="orderForm.get('customerName')?.invalid && orderForm.get('customerName')?.touched" class="text-red-500 text-sm">
                  Name is required
                </div>
              </div>
            </div>
    
            <div class="sm:col-span-3">
              <label for="amount" class="block text-sm/6 font-medium text-gray-900 dark:text-white">Amount</label>
              <div class="mt-2">
                <input
                  type="text"
                  formControlName="total"
                  id="amount"
                  class="block w-full rounded-md bg-white dark:bg-gray-500 px-3 py-1.5 text-base text-gray-900 dark:text-white outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                  <div *ngIf="orderForm.get('amount')?.invalid && orderForm.get('amount')?.touched" class="text-red-500 text-sm">
                    Amount must be at least 1
                  </div>
              </div>
            </div>

            <div class="col-span-full">
              <label for="notes" class="block text-sm/6 font-medium text-gray-900 dark:text-white">Notes</label>
              <div class="mt-2">
                <textarea formControlName="notes" id="notes" rows="3" class="block w-full dark:bg-gray-500 rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"></textarea>
              </div>
              <p class="mt-3 text-sm/6 text-gray-600">Write a few sentenses about this order.</p>
            </div>
          </div>

          <div class="flex justify-end items-center gap-x-2 py-3 px-4 border-t border-gray-200 dark:border-neutral-700">
            <button (click)="toggleDialog()" type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 focus:outline-hidden focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700" data-hs-overlay="#hs-basic-modal">
              Close
            </button>
            <button type="submit" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-hidden focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
              Save Order
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
