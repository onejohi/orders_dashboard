<ul class="flex justify-center gap-3 text-gray-900 mt-5 dark:text-white">
  <li>
    <button
      (click)="previous.emit()"
      [disabled]="currentPage === 1"
      class="grid size-8 place-content-center rounded border border-gray-200 transition-colors hover:bg-gray-50 rtl:rotate-180 dark:border-gray-700 dark:hover:bg-gray-800 disabled:opacity-50"
      aria-label="Previous page"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="size-4" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
      </svg>
    </button>
  </li>

  <li class="text-sm/8 font-medium tracking-widest">{{ currentPage }} / {{ totalPages }}</li>

  <li>
    <button
      (click)="next.emit()"
      [disabled]="currentPage === totalPages"
      class="grid size-8 place-content-center rounded border border-gray-200 transition-colors hover:bg-gray-50 rtl:rotate-180 dark:border-gray-700 dark:hover:bg-gray-800 disabled:opacity-50"
      aria-label="Next page"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="size-4" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
      </svg>
    </button>
  </li>
</ul>
